<!DOCTYPE html>
<html>
    <head>
        <!--Webpage title-->
        <title>My first web site</title>
        <meta charset="UTF-8">
        <meta name="description" content="Free HTML tutorial for beginners">
        <meta name="keywords" content="HTML, Tutorial, Beginners">
        <meta name="author" content="Ahmed Affaan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="30">
    </head>

    <body>
        <h1>My First Web Site - Buttons</h1>
        <hr>

        <!--
            <a></a> tags around a button directs
            user to link

            disable - Button is not clickable
        -->
        <a href="https://duckduckgo.com/">
            <button style="background-color:#333333; color:#FFFFFF; border-radius:5px">Google</button>
        </a>
        <a href="https://mastodon.social/explore">
            <button style="background-color:#333333; color:#FFFFFF; border-radius:5px">Facebook</button>
        </a>
        <a href="https://linuxmint.com/">
            <button style="background-color:#333333; color:#FFFFFF; border-radius:5px">Windows 11</button>
        </a>

        <!--Button function example-->
        <button onclick="doSomething()" style="background-color:#333333; color:#FFFFFF; border-radius:5px">Function Example</button>
        <p id="test">Hello</p>
        <script>
            function doSomething(){
                document.getElementById("test").innerHTML = "Goodbye";
            }
        </script>
    </body>
</html>
