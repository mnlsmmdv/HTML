<!DOCTYPE html>
<html>
    <head>
        <!--Web page title-->
        <title>My first web site</title>
    </head>

    <body>
        <h1>My First Web Site - Lists</h1>
        <hr>
        <p>This is normal text</p>
        <!--Text is made bold-->
        <p>This is <b>normal</b> text</p>
        <!--Text is made italic-->
        <p>This is <i>normal</i> text</p>
        <!--Text is made big-->
        <p>This is <big>normal</big> text</p>
        <!--Text is made small-->
        <p>This is <small>normal</small> text</p>
        <!--Text is made subscript-->
        <p>This is <sub>normal</sub> text</p>
        <!--Text is made superscript-->
        <p>This is <sup>normal</sup> text</p>
        <p>This is normal text</p>
        <p>This is normal text</p>
    </body>
</html>
