<!DOCTYPE html>
<html>
    <head>
        <!--Web page title-->
        <title>My first web site</title>
    </head>

    <body>
        <h1>My First Web Site - Lists</h1>
        <hr>

        <!--Unordered List-->
        <h4>Unordered List</h4>
        <ul>
            <li>Pizza Dough</li>
            <li>Tomato Sauce</li>
            <li>Cheese</li>
            <li>Toppings</li>

        <!--Ordered List-->

        <ol>
            <li>Eat Breakfast</li>
            <li>Take Shower</li>
            <li>Leave For Work</li>

        <!--Ordered List - Letters -->
        <ol type="A">
            <li>Eat Breakfast</li>
            <li>Take Shower</li>
            <li>Leave For Work</li>
        </ol>
    </body>
</html>
