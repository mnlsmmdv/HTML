<!DOCTYPE html>
<html>
    <head>
        <!--Webpage title-->
        <title>My first web site</title>
        <meta name="UTF-8">
        <meta name="description" content="Free HTML tutorial for beginners">
        <meta name="keywords" content="HTML, Tutorial, Beginners">
        <meta name="author" content="Ahmed Affaan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh" content="30">
    </head>

    <body>
        <h1>My First Web Site - Forms</h1>
        <hr>

        <!--
            for, id and name has to be the same
            to be attributed to
        -->
        <form action="action_page.php" method="POST">
            <!--First Name-->
            <div>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            </div>
            <br>
            <!--Last Name-->
            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>
            <br>
            <!--Password-->
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" max="12" required>
            </div>
            <br>
            <!--Email-->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <br>
            <!--Phone Number-->
            <div>
                <label for="phone">Phone #:</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone">
            </div>
            <br>
            <!--Birthday-->
            <div>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" placeholder="Birthday">
            </div>
            <br>
            <!--Quantity-->
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="0" max="100" value="0">
            </div>
            <br>
            <!--Reset Input Button-->
            <div>
                <input type="reset">
            </div>
            <br>
            <!--Submit Input Button-->
            <div>
                <input type="submit">
            </div>
        </form>
    </body>
</html>
